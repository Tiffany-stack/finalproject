<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Personal Finance Tracker</h1>
    <form id="expenseForm">
      <input type="date" id="expenseDate" required>
      <input type="number" id="expenseAmount" placeholder="Amount" required>
      <input type="text" id="expenseCategory" placeholder="Category" required>
      <input type="text" id="expenseDescription" placeholder="Description">
      <button type="submit">Add Expense</button>
    </form>
  </header>
  <main id="expensesContainer">
    <!-- Expense data will be displayed here -->
  </main>
  <script src="app.js" type="module"></script>
</body>
</html>
